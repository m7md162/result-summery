<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/main.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="assets/images/favicon-32x32.png"
    />

    <title>results-summary</title>
  </head>
  <body>
    <section>
      <div class="results">
        <p class="message">your result</p>

        <div class="circle">
          <span class="final-result">76</span>
          <span class="total">of 100</span>
        </div>

        <h2 class="congrats">great</h2>
        <p class="score">
          Your score higher than of 65% of the people who have been taken these
          tests
        </p>
      </div>

      <div class="summery">
        <h2>summery</h2>

        <div class="objects">
          <p class="red">
            <img src="assets/images/icon-reaction.svg" alt="svg" />
            reaction
            <span class="grade">80</span>
            <span class="grades-total">/100</span>
          </p>

          <p class="yellow">
            <img src="assets/images/icon-memory.svg" alt="svg" />
            memory
            <span class="grade">92</span>
            <span class="grades-total">/100</span>
          </p>
          <p class="green">
            <img src="assets/images/icon-verbal.svg" alt="svg" />
            verbal
            <span class="grade">61</span>
            <span class="grades-total">/100</span>
          </p>
          <p class="blue">
            <img src="assets/images/icon-visual.svg" alt="svg" />
            visual
            <span class="grade">72</span>
            <span class="grades-total">/100</span>
          </p>
        </div>

        <button>continue</button>
      </div>
    </section>
  </body>
</html>
